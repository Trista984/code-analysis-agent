<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码分析助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .file-input {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input input[type=file] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type=checkbox] {
            width: auto;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .feature-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .feature-item h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .location-item {
            background: #f8f9ff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }

        .success {
            color: #28a745;
            font-weight: 600;
        }

        .error {
            color: #dc3545;
            font-weight: 600;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 600;
        }

        .status.healthy {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 代码分析助手</h1>
            <p>上传您的代码，让AI帮您分析功能实现</p>
        </div>

        <div class="main">
            <!-- 服务状态检查 -->
            <div id="status" class="status" style="display: none;"></div>

            <!-- 分析表单 -->
            <form id="analysisForm">
                <div class="form-group">
                    <label for="problemDescription">📝 项目功能描述</label>
                    <textarea 
                        id="problemDescription" 
                        placeholder="请描述您的项目要实现什么功能，例如：实现一个聊天应用，包含用户注册、发送消息、查看消息列表等功能"
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="codeFile">📁 代码文件 (ZIP格式)</label>
                    <div class="file-input">
                        <input type="file" id="codeFile" accept=".zip" required>
                        <label for="codeFile" class="file-input-label">
                            📎 点击选择文件或拖拽文件到这里
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="includeVerification" checked>
                        <label for="includeVerification">🧪 包含功能验证测试 (加分项)</label>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    🚀 开始分析
                </button>
            </form>

            <!-- 加载状态 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI正在分析您的代码，请稍候...</p>
            </div>

            <!-- 分析结果 -->
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        // 页面加载时检查服务状态
        window.addEventListener('load', checkServiceStatus);

        // 文件选择处理
        document.getElementById('codeFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.querySelector('.file-input-label').textContent = `📁 已选择: ${file.name}`;
            }
        });

        // 表单提交处理
        document.getElementById('analysisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('problem_description', document.getElementById('problemDescription').value);
            formData.append('code_zip', document.getElementById('codeFile').files[0]);
            formData.append('include_verification', document.getElementById('includeVerification').checked);

            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                displayResult(data);
            } catch (error) {
                displayError('分析失败: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });

        // 检查服务状态
        async function checkServiceStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                statusDiv.style.display = 'block';
                
                if (data.status === 'healthy') {
                    statusDiv.className = 'status healthy';
                    statusDiv.innerHTML = '✅ 服务正常运行';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '❌ 服务异常';
                }
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.style.display = 'block';
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '❌ 无法连接到服务';
            }
        }

        // 显示分析结果
        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            if (data.success) {
                let html = `
                    <h3>🎉 分析完成！</h3>
                    <p><strong>分析质量评分:</strong> ${data.summary.analysis_quality_score}/100</p>
                    <p><strong>发现功能数量:</strong> ${data.summary.total_features_analyzed}</p>
                `;

                // 功能分析
                if (data.data.feature_analysis && data.data.feature_analysis.length > 0) {
                    html += '<h4>📋 功能分析结果:</h4>';
                    data.data.feature_analysis.forEach((feature, index) => {
                        html += `
                            <div class="feature-item">
                                <h4>${index + 1}. ${feature.feature_description}</h4>
                                <p><strong>实现位置:</strong></p>
                                ${feature.implementation_location.map(loc => `
                                    <div class="location-item">
                                        📄 ${loc.file} | 🔧 ${loc.function} | 📍 ${loc.lines}
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    });
                }

                // 执行建议
                if (data.data.execution_plan_suggestion) {
                    html += `
                        <h4>💡 执行建议:</h4>
                        <div class="feature-item">
                            <p>${data.data.execution_plan_suggestion}</p>
                        </div>
                    `;
                }

                // 功能验证
                if (data.data.functional_verification) {
                    html += `
                        <h4>🧪 功能验证测试:</h4>
                        <div class="feature-item">
                            <p><strong>测试状态:</strong> 
                                <span class="${data.data.functional_verification.execution_result.tests_passed ? 'success' : 'error'}">
                                    ${data.data.functional_verification.execution_result.tests_passed ? '✅ 通过' : '❌ 失败'}
                                </span>
                            </p>
                            <p><strong>覆盖率:</strong> ${data.data.functional_verification.execution_result.coverage || 'N/A'}</p>
                        </div>
                    `;
                }

                resultDiv.innerHTML = html;
            } else {
                displayError(data.error || '分析失败');
            }
        }

        // 显示错误
        function displayError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h3 class="error">❌ 分析失败</h3>
                <p>${message}</p>
            `;
        }
    </script>
</body>
</html>
